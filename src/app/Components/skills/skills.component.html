<div class="container">
    <h1 class="title">
        <span> Skills</span></h1>

    <section *ngFor="let skill of skill" style="display: none;">
        <h2>{{skill.name}}</h2>
        <h4>{{skill.level}}</h4>

        <div class="rating">
            <div class="bar">
                <div [ngStyle]="{'width': skill.rating+'%'}"></div>
            </div>
            <div>{{skill.rating}}%</div>
        </div>
    </section>


    <section>
        <div class="button-group">
            <span style="margin-right: 95px;">
                <button type="button" class="btn btn-primary">Left</button>
            </span>
         
            <button type="button" class="btn btn-primary" style="margin-right: 95px;">Middle</button>
            <button type="button" class="btn btn-primary" style="margin-right: 95px;">Right</button>
           
        </div>
       
    </section>
</div>
